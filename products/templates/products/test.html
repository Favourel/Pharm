{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <h3 style="font-size:22px">Are you sure?</h3>
    <p>
        Are you sure you want to apply 10% discount on the selected items?
    </p>
    <ul>
        {% for product in products %}
        <li>
            {{ product }}
        </li>
        <input type="hidden" name="_selected_action" value="{{ product.pk }}"/>
        {% endfor %}
    </ul>
    <input type="hidden" name="action" value="apply_discount"/>
    <input type="submit" name="apply" value="Apply discount"/>
</form>
{% endblock %}
