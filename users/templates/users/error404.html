<style>

<div class="container px-2 py-4 align-items-center justify-content-between">
    <div class="row gx-5 d-flex">
        <div class="col-lg-6" style="margin-top: 5rem;">
            <h1 class="text-warning display-5  animate__animated animate__bounce animate__slow"
                style="animated-duration: 2s; font-family: vremenagrotesk,sans-serif;font-weight: 900;line-height: 1.3;">
                <strong class="glitch">
                    Error 404
                </strong>
            </h1>
            <h2 class="animate__animated animate__fadeInLeft">
                <strong>
                    Erm. Page not found!
                </strong>
            </h2>
            <h6 class="text-secondary">
                We suggest you to go to the product category while we solve this issue.
            </h6>
            <a href="{% url 'products' %}"
               style="letter-spacing: .2em; font-weight: bold; text-transform:uppercase;
                background-color: #004d6e !important" class="btn btn-info">
                GO TO Products
            </a>
            <br>

            <br><h4><strong>Keep exploring?</strong></h4>
            <br>
            <form action="{% url 'search' %}" autocomplete="on" method="GET" value="{{request.GET.q}}">
                <div class="dropdown_search d-flex">
                    <input type="text" name="q" value="{{request.GET.q}}" class="form-control"
                           placeholder="What product do you want today?"/>
                    <div class="autocomplete">
                        <button style="background-color: #004d6e !important"
                                class="btn btn-info ml-0" type="submit" name="submit" value="Search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"

                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
        </div>
    </div>
</div>
<style>
    .text-warning{color: #004d6e !important}

    .glitch {
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
        0.025em 0.04em 0 #fffc00;
      animation: glitch 725ms infinite;
    }

    .glitch span {
      position: absolute;
      top: 0;
      left: 0;
    }

    .glitch span:first-child {
      animation: glitch 500ms infinite;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      transform: translate(-0.04em, -0.03em);
      opacity: 0.75;
    }

    .glitch span:last-child {
      animation: glitch 375ms infinite;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      transform: translate(0.04em, 0.03em);
      opacity: 0.75;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
          0.025em 0.04em 0 #fffc00;
      }
      15% {
        text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
          0.025em 0.04em 0 #fffc00;
      }
      16% {
        text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
          -0.05em -0.05em 0 #fffc00;
      }
      49% {
        text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
          -0.05em -0.05em 0 #fffc00;
      }
      50% {
        text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
          0 -0.04em 0 #fffc00;
      }
      99% {
        text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
          0 -0.04em 0 #fffc00;
      }
      100% {
        text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
          -0.04em -0.025em 0 #fffc00;
      }
    }


</style>
